<!DOCTYPE html>
<html>
<head>
  <title>AI Prompt Broadcaster</title>
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4285F4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    #ai-options {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Enter your prompt</h3>
  <textarea id="prompt-textarea"></textarea>

  <div id="ai-options">
    <label><input type="checkbox" id="chatgpt" value="https://chatgpt.com/" checked> ChatGPT</label><br>
    <label><input type="checkbox" id="gemini" value="https://gemini.google.com/app?hl=fr" checked> Gemini</label><br>
    <label><input type="checkbox" id="claude" value="https://claude.ai/new" checked> Claude</label><br>
    <label><input type="checkbox" id="perplexity" value="https://www.perplexity.ai/" checked> Perplexity</label><br>
  </div>

  <button id="submit-button">Submit</button>
  <script src="popup.js"></script>
</body>
</html>
